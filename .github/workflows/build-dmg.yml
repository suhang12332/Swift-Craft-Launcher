name: Build macOS DMG

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CLIENTID: ${{ secrets.CLIENTID }}
  CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
  SPARKLE_PUBLIC_KEY: ${{ secrets.SPARKLE_PUBLIC_KEY }}

jobs:
  build:
    runs-on: macos-26
    strategy:
      matrix:
        arch: [arm64, x86_64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Extract version info
        id: version
        run: |
          MARKETING_VERSION_RAW=$(awk '/\/\* Release \*\/ = {/,/};/ {if ($0 ~ /MARKETING_VERSION/) print $0}' SwiftCraftLauncher.xcodeproj/project.pbxproj | head -1 | sed 's/.*= //' | sed 's/;//')
          # å»é™¤å¼•å·
          MARKETING_VERSION=$(echo "$MARKETING_VERSION_RAW" | sed 's/^"//' | sed 's/"$//')
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="$MARKETING_VERSION"
          fi
          
          # æ¸…ç†ç‰ˆæœ¬å·ä¸­çš„æ— æ•ˆå­—ç¬¦ï¼ˆç”¨äºæ–‡ä»¶åå’Œ artifact åç§°ï¼‰
          SAFE_VERSION=$(echo "$VERSION" | sed 's/["<>|*?:\\\/\r\n]//g')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "safe_version=$SAFE_VERSION" >> $GITHUB_OUTPUT
          echo "marketing_version=$MARKETING_VERSION" >> $GITHUB_OUTPUT

      - name: Replace Info.plist variables
        run: |
          # æ›¿æ¢ AppConstants.swift ä¸­çš„ CLIENTID å˜é‡
          SAFE_CLIENTID=$(printf '%s' "$CLIENTID" | sed 's/[\/&]/\\&/g')
          sed -i '' "s/\$(CLIENTID)/$SAFE_CLIENTID/g" "SwiftCraftLauncher/Common/Utils/AppConstants.swift"

          echo "âœ… CLIENTID å·²æ›¿æ¢åˆ° AppConstants.swift"

      - name: Replace CURSEFORGE_API_KEY
        run: |
          # æ›¿æ¢ AppConstants.swift ä¸­çš„ CURSEFORGE_API_KEY å˜é‡ï¼ˆGitHub Secret ä¸­å·²ç»æ˜¯åŠ å¯†åçš„å€¼ï¼‰
          SAFE_CURSEFORGE_KEY=$(printf '%s' "$CURSEFORGE_API_KEY" | sed 's/[\/&]/\\&/g')
          sed -i '' "s/\$(CURSEFORGE_API_KEY)/$SAFE_CURSEFORGE_KEY/g" "SwiftCraftLauncher/Common/Utils/AppConstants.swift"

          echo "âœ… CURSEFORGE_API_KEY å·²æ›¿æ¢åˆ° AppConstants.swift"

      - name: Build app for ${{ matrix.arch }}
        run: |
          BUILD_DIR="build_${{ matrix.arch }}"
          ARCHIVE_PATH="$BUILD_DIR/SwiftCraftLauncher.xcarchive"
          
          # è®¾ç½®è¦æ’é™¤çš„æ¶æ„ï¼ˆæ’é™¤éç›®æ ‡æ¶æ„ï¼‰
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            EXCLUDED_ARCHS="x86_64"
          else
            EXCLUDED_ARCHS="arm64"
          fi
          
          xcodebuild -project SwiftCraftLauncher.xcodeproj \
            -scheme SwiftCraftLauncher \
            -configuration Release \
            -destination "platform=macOS,arch=${{ matrix.arch }}" \
            -derivedDataPath "$BUILD_DIR" \
            -archivePath "$ARCHIVE_PATH" \
            -skipPackagePluginValidation \
            EXCLUDED_ARCHS="$EXCLUDED_ARCHS" \
            archive

      - name: Add Sparkle public key to generated Info.plist
        run: |
          ARCHIVE_PATH="build_${{ matrix.arch }}/SwiftCraftLauncher.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Swift Craft Launcher.app"
          INFO_PLIST_PATH="$APP_PATH/Contents/Info.plist"
          
          if [[ ! -f "$INFO_PLIST_PATH" ]]; then
            echo "âŒ æœªæ‰¾åˆ°ç”Ÿæˆçš„ Info.plist: $INFO_PLIST_PATH"
            exit 1
          fi
          
          echo "ğŸ“ å‘ç”Ÿæˆçš„ Info.plist æ·»åŠ  Sparkle å…¬é’¥..."
          /usr/libexec/PlistBuddy -c "Add :SUPublicEDKey string $SPARKLE_PUBLIC_KEY" "$INFO_PLIST_PATH" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Set :SUPublicEDKey $SPARKLE_PUBLIC_KEY" "$INFO_PLIST_PATH"
          
          echo "âœ… Sparkle å…¬é’¥å·²æ·»åŠ åˆ°ç”Ÿæˆçš„ Info.plist"

          echo "ğŸ“ å‘ç”Ÿæˆçš„ Info.plist æ·»åŠ  HelpBook é…ç½®..."
          /usr/libexec/PlistBuddy -c "Add :CFBundleHelpBookFolder string SwiftCraftLauncher.help" "$INFO_PLIST_PATH" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Set :CFBundleHelpBookFolder SwiftCraftLauncher.help" "$INFO_PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Add :CFBundleHelpBookName string com.su.code.SwiftCraftLauncher.help" "$INFO_PLIST_PATH" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Set :CFBundleHelpBookName com.su.code.SwiftCraftLauncher.help" "$INFO_PLIST_PATH"
          
          echo "âœ… HelpBook é…ç½®å·²æ·»åŠ åˆ°ç”Ÿæˆçš„ Info.plist"

      - name: Fetch help documentation
        run: |
          ARCHIVE_PATH="build_${{ matrix.arch }}/SwiftCraftLauncher.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Swift Craft Launcher.app"
          HELP_TARGET_PATH="$APP_PATH/Contents/Resources/SwiftCraftLauncher.help"
          
          echo "ğŸ“š å¼€å§‹æ‹‰å–å¸®åŠ©æ–‡æ¡£..."
          
          # åˆ›å»ºä¸´æ—¶ç›®å½•ç”¨äºå…‹éš†å¸®åŠ©æ–‡æ¡£ä»“åº“
          TEMP_DIR=$(mktemp -d)
          echo "ä¸´æ—¶ç›®å½•: $TEMP_DIR"
          
          # å…‹éš†å¸®åŠ©æ–‡æ¡£ä»“åº“
          echo "æ­£åœ¨å…‹éš†å¸®åŠ©æ–‡æ¡£ä»“åº“..."
          git clone --depth 1 https://github.com/suhang12332/Swift-Craft-Launcher-Assets.git "$TEMP_DIR/assets"
          
          # æ£€æŸ¥å¸®åŠ©æ–‡æ¡£ç›®å½•æ˜¯å¦å­˜åœ¨
          HELP_SOURCE_PATH="$TEMP_DIR/assets/help/SwiftCraftLauncher.help"
          if [[ ! -d "$HELP_SOURCE_PATH" ]]; then
            echo "âŒ æœªæ‰¾åˆ°å¸®åŠ©æ–‡æ¡£ç›®å½•: $HELP_SOURCE_PATH"
            exit 1
          fi
          
          echo "âœ… å¸®åŠ©æ–‡æ¡£ä»“åº“å…‹éš†æˆåŠŸ"
          echo "æºè·¯å¾„: $HELP_SOURCE_PATH"
          echo "ç›®æ ‡è·¯å¾„: $HELP_TARGET_PATH"
          
          # ç¡®ä¿ç›®æ ‡ç›®å½•çš„çˆ¶ç›®å½•å­˜åœ¨
          mkdir -p "$(dirname "$HELP_TARGET_PATH")"
          
          # å¦‚æœç›®æ ‡ç›®å½•å·²å­˜åœ¨ï¼Œå…ˆåˆ é™¤
          if [[ -d "$HELP_TARGET_PATH" ]]; then
            echo "âš ï¸  ç›®æ ‡ç›®å½•å·²å­˜åœ¨ï¼Œæ­£åœ¨åˆ é™¤..."
            rm -rf "$HELP_TARGET_PATH"
          fi
          
          # å¤åˆ¶å¸®åŠ©æ–‡æ¡£åˆ°åº”ç”¨åŒ…
          echo "æ­£åœ¨å¤åˆ¶å¸®åŠ©æ–‡æ¡£..."
          cp -R "$HELP_SOURCE_PATH" "$HELP_TARGET_PATH"
          
          # éªŒè¯å¤åˆ¶æ˜¯å¦æˆåŠŸ
          if [[ -d "$HELP_TARGET_PATH" ]]; then
            echo "âœ… å¸®åŠ©æ–‡æ¡£å¤åˆ¶æˆåŠŸ"
            echo "å¸®åŠ©æ–‡æ¡£ç»“æ„:"
            ls -la "$HELP_TARGET_PATH" || true
            if [[ -d "$HELP_TARGET_PATH/Contents" ]]; then
              ls -la "$HELP_TARGET_PATH/Contents" || true
            fi
          else
            echo "âŒ å¸®åŠ©æ–‡æ¡£å¤åˆ¶å¤±è´¥"
            exit 1
          fi
          
          # æ¸…ç†ä¸´æ—¶ç›®å½•
          rm -rf "$TEMP_DIR"
          echo "âœ… ä¸´æ—¶ç›®å½•å·²æ¸…ç†"

      - name: Generate helpindex
        run: |
          ARCHIVE_PATH="build_${{ matrix.arch }}/SwiftCraftLauncher.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Swift Craft Launcher.app"
          HELP_PATH="$APP_PATH/Contents/Resources/SwiftCraftLauncher.help"
          
          if [[ ! -d "$HELP_PATH" ]]; then
            echo "âŒ æœªæ‰¾åˆ°å¸®åŠ©æ–‡ä»¶å¤¹: $HELP_PATH"
            exit 1
          fi
          
          echo "ğŸ“š å¼€å§‹ç”Ÿæˆ helpindex..."
          
          # éå†æ¯ä¸ªè¯­è¨€æ–‡ä»¶å¤¹ç”Ÿæˆç´¢å¼•
          RESOURCES_PATH="$HELP_PATH/Contents/Resources"
          
          # åˆ—å‡ºæ‰€æœ‰æ‰¾åˆ°çš„è¯­è¨€æ–‡ä»¶å¤¹
          echo "ğŸ” æŸ¥æ‰¾è¯­è¨€æ–‡ä»¶å¤¹..."
          LANG_COUNT=0
          for LANG_DIR in "$RESOURCES_PATH"/*.lproj; do
            if [[ -d "$LANG_DIR" ]]; then
              LANG_COUNT=$((LANG_COUNT + 1))
              echo "  æ‰¾åˆ°: $(basename "$LANG_DIR")"
            fi
          done
          echo "  å…±æ‰¾åˆ° $LANG_COUNT ä¸ªè¯­è¨€æ–‡ä»¶å¤¹"
          
          # ä¿å­˜åŸå§‹å·¥ä½œç›®å½•
          ORIGINAL_DIR=$(pwd)
          
          for LANG_DIR in "$RESOURCES_PATH"/*.lproj; do
            if [[ ! -d "$LANG_DIR" ]]; then
              continue
            fi
          
            LANG_NAME=$(basename "$LANG_DIR")
            echo "ğŸ“ å¤„ç†è¯­è¨€æ–‡ä»¶å¤¹: $LANG_NAME"
          
            # åˆ‡æ¢åˆ°è¯­è¨€æ–‡ä»¶å¤¹ç›®å½•
            cd "$LANG_DIR" || {
              echo "  âŒ æ— æ³•åˆ‡æ¢åˆ°ç›®å½•: $LANG_DIR"
              exit 1
            }
          
            # ç”Ÿæˆæ ‡å‡† helpindex (LSM index)
            HELPINDEX_PATH="SwiftCraftLauncher.helpindex"
            echo "  ç”Ÿæˆæ ‡å‡†ç´¢å¼• (LSM): $HELPINDEX_PATH"
            hiutil -I lsm -Caf "$HELPINDEX_PATH" -vv .
          
            if [[ -f "$HELPINDEX_PATH" ]]; then
              echo "  âœ… æ ‡å‡† helpindex ç”ŸæˆæˆåŠŸ"
              ls -lh "$HELPINDEX_PATH"
            else
              echo "  âŒ æ ‡å‡† helpindex ç”Ÿæˆå¤±è´¥"
              cd "$ORIGINAL_DIR"
              exit 1
            fi
          
            # ç”Ÿæˆ Core Spotlight helpindex
            CSHELPINDEX_PATH="SwiftCraftLauncher.cshelpindex"
            echo "  ç”Ÿæˆ Core Spotlight ç´¢å¼•: $CSHELPINDEX_PATH"
            hiutil -I corespotlight -Caf "$CSHELPINDEX_PATH" -vv .
          
            if [[ -f "$CSHELPINDEX_PATH" ]]; then
              echo "  âœ… Core Spotlight helpindex ç”ŸæˆæˆåŠŸ"
              ls -lh "$CSHELPINDEX_PATH"
            else
              echo "  âŒ Core Spotlight helpindex ç”Ÿæˆå¤±è´¥"
              cd "$ORIGINAL_DIR"
              exit 1
            fi
          
            echo "  âœ… $LANG_NAME è¯­è¨€æ–‡ä»¶å¤¹çš„ helpindex ç”Ÿæˆå®Œæˆ"
          
            # æ¢å¤åŸå§‹å·¥ä½œç›®å½•ï¼Œä»¥ä¾¿ä¸‹æ¬¡å¾ªç¯èƒ½æ­£ç¡®æ‰¾åˆ°å…¶ä»–è¯­è¨€æ–‡ä»¶å¤¹
            cd "$ORIGINAL_DIR"
          done
          
          echo "âœ… æ‰€æœ‰è¯­è¨€æ–‡ä»¶å¤¹çš„ helpindex æ–‡ä»¶ç”Ÿæˆå®Œæˆ"

      - name: Verify build output
        run: |
          ARCHIVE_PATH="build_${{ matrix.arch }}/SwiftCraftLauncher.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Swift Craft Launcher.app"
          
          if [[ ! -d "$APP_PATH" ]]; then
            echo "âŒ æœªæ‰¾åˆ°æ„å»ºäº§ç‰©: $APP_PATH"
            exit 1
          fi
          echo "âœ… åº”ç”¨æ„å»ºæˆåŠŸ: $APP_PATH"
          file "$APP_PATH/Contents/MacOS/Swift Craft Launcher"

      - name: Process app with archify
        run: |
          ARCHIVE_PATH="build_${{ matrix.arch }}/SwiftCraftLauncher.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Swift Craft Launcher.app"
          PROCESSED_DIR="processed_app_${{ matrix.arch }}"
          
          echo "ğŸ”§ å¼€å§‹ä½¿ç”¨ archify å¤„ç†åº”ç”¨..."
          echo "åŸå§‹åº”ç”¨è·¯å¾„: $APP_PATH"
          echo "ç›®æ ‡æ¶æ„: ${{ matrix.arch }}"
          echo "è¾“å‡ºç›®å½•: $PROCESSED_DIR"
          
          # Verify app exists
          if [[ ! -d "$APP_PATH" ]]; then
            echo "âŒ åº”ç”¨ä¸å­˜åœ¨: $APP_PATH"
            exit 1
          fi
          
          # Create output directory
          mkdir -p "$PROCESSED_DIR"
          
          # Show archify help for debugging
          echo "ğŸ“‹ archify å¸®åŠ©ä¿¡æ¯:"
          python3 .github/scripts/archify.py --help | head -20
          
          # Process app with archify
          echo "ğŸš€ æ‰§è¡Œ archify å‘½ä»¤..."
          python3 .github/scripts/archify.py \
            -app "$APP_PATH" \
            -o "$PROCESSED_DIR" \
            -arch "${{ matrix.arch }}" \
            --codesign \
            -l
          
          # Check if processing was successful
          PROCESSED_APP="$PROCESSED_DIR/Swift Craft Launcher.app"
          if [[ -d "$PROCESSED_APP" ]]; then
            echo "âœ… archify å¤„ç†æˆåŠŸ"
            echo "å¤„ç†åçš„åº”ç”¨è·¯å¾„: $PROCESSED_APP"
          
            # Show file info for comparison
            echo "åŸå§‹åº”ç”¨å¤§å°:"
            du -sh "$APP_PATH"
            echo "å¤„ç†ååº”ç”¨å¤§å°:"
            du -sh "$PROCESSED_APP"
          
            # Replace original app with processed app
            rm -rf "$APP_PATH"
            cp -R "$PROCESSED_APP" "$APP_PATH"
            echo "âœ… å·²ç”¨å¤„ç†åçš„åº”ç”¨æ›¿æ¢åŸå§‹åº”ç”¨"
          else
            echo "âŒ archify å¤„ç†å¤±è´¥ï¼Œä½¿ç”¨åŸå§‹åº”ç”¨"
            echo "æ£€æŸ¥è¾“å‡ºç›®å½•å†…å®¹:"
            ls -la "$PROCESSED_DIR" || echo "è¾“å‡ºç›®å½•ä¸å­˜åœ¨"
          fi

      - name: Install create-dmg
        run: |
          # Install create-dmg using Homebrew
          brew install create-dmg
          
          # Verify installation
          create-dmg --version

      - name: Prepare DMG assets
        run: |
          # Create background image directory
          mkdir -p dmg_background
          
          # Copy app icon for volume icon
          cp "SwiftCraftLauncher/Assets.xcassets/AppIcon.appiconset/mac512pt2x.png" "dmg_background/volume_icon.png"
          
          # Copy the existing background image (assuming it's in the project root)
          if [[ -f "dmg_background@2x.png" ]]; then
            cp "dmg_background@2x.png" "dmg_background/background@2x.png"
          elif [[ -f ".github/assets/dmg/dmg_background@2x.png" ]]; then
            cp ".github/assets/dmg/dmg_background@2x.png" "dmg_background/background@2x.png"
          else
            echo "âš ï¸  æœªæ‰¾åˆ°èƒŒæ™¯å›¾ç‰‡ï¼Œå°†ä½¿ç”¨é»˜è®¤èƒŒæ™¯"
            # Fallback: use app icon as background
            cp "SwiftCraftLauncher/Assets.xcassets/AppIcon.appiconset/mac512pt2x.png" "dmg_background/background@2x.png"
          fi
          
          echo "âœ… DMG assets prepared"

      - name: Create DMG
        id: create_dmg
        run: |
          ARCHIVE_PATH="build_${{ matrix.arch }}/SwiftCraftLauncher.xcarchive"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/Swift Craft Launcher.app"
          DMG_DIR="dmg_temp_${{ matrix.arch }}"
          mkdir -p "$DMG_DIR"
          cp -R "$APP_PATH" "$DMG_DIR/"
          
          DMG_NAME="Swift-Craft-Launcher-${{ matrix.arch }}-${{ steps.version.outputs.safe_version }}.dmg"
          
          # Use create-dmg for professional DMG creation
          create-dmg \
            --volname "Swift Craft Launcher" \
            --volicon "dmg_background/volume_icon.png" \
            --background "dmg_background/background@2x.png" \
            --window-pos 200 120 \
            --window-size 600 430 \
            --icon-size 64 \
            --icon "Swift Craft Launcher.app" 150 180 \
            --app-drop-link 450 180 \
            --hide-extension "Swift Craft Launcher.app" \
            --text-size 12 \
            --no-internet-enable \
            "$DMG_NAME" \
            "$DMG_DIR"
          
          if [[ -f "$DMG_NAME" ]]; then
            echo "âœ… DMG åˆ›å»ºæˆåŠŸ: $DMG_NAME"
            # Show DMG info
            hdiutil info "$DMG_NAME" | head -20
            echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT
          else
            echo "âŒ DMG åˆ›å»ºå¤±è´¥"
            exit 1
          fi

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Swift-Craft-Launcher-${{ matrix.arch }}-${{ steps.version.outputs.safe_version }}
          path: Swift-Craft-Launcher-${{ matrix.arch }}-${{ steps.version.outputs.safe_version }}.dmg
          retention-days: 30

      - name: Clean up
        if: always()
        run: |
          rm -rf build_${{ matrix.arch }}
          rm -rf dmg_temp_${{ matrix.arch }}
          rm -rf dmg_background
          rm -f Swift-Craft-Launcher-${{ matrix.arch }}-*.dmg
          rm -rf processed_app_${{ matrix.arch }}

  # å¯é€‰å‘å¸ƒä»»åŠ¡ï¼ˆåªåœ¨ tag æ¨é€æ—¶æ‰§è¡Œï¼‰
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: macos-15

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find release-artifacts -type f -name "*.dmg"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.3'

      - name: setup sparkle
        run: |
          SPARKLE_VERSION=2.7.1
          curl -L "https://github.com/sparkle-project/Sparkle/releases/download/$SPARKLE_VERSION/Sparkle-$SPARKLE_VERSION.tar.xz" -o sparkle.tar.xz
          tar -xf sparkle.tar.xz
          
          
          if [[ -f "bin/generate_appcast" ]]; then
            echo "âœ… generate_appcast binary found in bin/"
            echo "Binary permissions:"
            ls -la bin/generate_appcast
          else
            echo "âŒ generate_appcast binary not found"
            exit 1
          fi

      - name: Create private key file
        run: |
          echo '${{ secrets.SPARKLE_PRIVATE_KEY }}' > ed25519_priv.pem
          chmod 600 ed25519_priv.pem

      - name: Generate appcast for arm64
        run: |
          # è·å–ç‰ˆæœ¬ä¿¡æ¯
          VERSION=${GITHUB_REF#refs/tags/}
          echo "ç‰ˆæœ¬: $VERSION"
          
          # æŸ¥æ‰¾arm64 DMGæ–‡ä»¶
          echo "æŸ¥æ‰¾ arm64 DMG æ–‡ä»¶..."
          ARM64_DMG=$(find . -name "*arm64*.dmg" 2>/dev/null | head -1)
          
          if [[ -z "$ARM64_DMG" ]]; then
            echo "âŒ æœªæ‰¾åˆ° arm64 DMG æ–‡ä»¶"
            exit 1
          fi
          
          echo "æ‰¾åˆ°çš„ arm64 DMG æ–‡ä»¶: $ARM64_DMG"
          
          # ç”Ÿæˆarm64 appcastæ¡ç›®
          ./bin/generate_appcast \
            --ed-key-file ed25519_priv.pem \
            --download-url-prefix "https://github.com/${{ github.repository }}/releases/download/$VERSION/" \
            -o appcast-arm64.xml \
            "$(dirname $ARM64_DMG)"
          
          echo "âœ… ARM64 appcast generated successfully"

      - name: Generate appcast for x86_64
        run: |
          # è·å–ç‰ˆæœ¬ä¿¡æ¯
          VERSION=${GITHUB_REF#refs/tags/}
          echo "ç‰ˆæœ¬: $VERSION"
          
          # æŸ¥æ‰¾x86_64 DMGæ–‡ä»¶
          echo "æŸ¥æ‰¾ x86_64 DMG æ–‡ä»¶..."
          X86_64_DMG=$(find . -name "*x86_64*.dmg" 2>/dev/null | head -1)
          
          if [[ -z "$X86_64_DMG" ]]; then
            echo "âŒ æœªæ‰¾åˆ° x86_64 DMG æ–‡ä»¶"
            exit 1
          fi
          
          echo "æ‰¾åˆ°çš„ x86_64 DMG æ–‡ä»¶: $X86_64_DMG"
          
          # ç”Ÿæˆx86_64 appcastæ¡ç›®
          ./bin/generate_appcast \
            --ed-key-file ed25519_priv.pem \
            --download-url-prefix "https://github.com/${{ github.repository }}/releases/download/$VERSION/" \
            -o appcast-x86_64.xml \
            "$(dirname $X86_64_DMG)"
          
          echo "âœ… x86_64 appcast generated successfully"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*.dmg
            appcast-arm64.xml
            appcast-x86_64.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
