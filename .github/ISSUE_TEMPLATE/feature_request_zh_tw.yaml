name: 功能請求
description: 為 Swift Craft Launcher 建議新功能或改進
title: "[功能]: "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        感謝您花時間建議新功能！請盡可能提供詳細資訊，幫助我們理解您的請求。
        
        **提交前，請確保：**
        - 您熟悉當前版本的 Swift Craft Launcher
        - 您已搜尋現有問題以確認這不是重複請求
        - 這是功能請求而不是錯誤報告（錯誤請使用錯誤報告範本）

  - type: input
    id: contact
    attributes:
      label: 聯絡方式（可選）
      description: 如果我們需要更多資訊，如何聯絡您？
      placeholder: 例如：email@example.com
    validations:
      required: false
      
  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 清楚簡潔地描述您希望看到的功能
      placeholder: 描述您希望新增的功能...
    validations:
      required: true
      
  - type: textarea
    id: problem-statement
    attributes:
      label: 問題或使用場景
      description: 這個功能解決什麼問題？它解決什麼使用場景？
      placeholder: |
        例如：
        - 我總是在...時感到困擾
        - 如果能...就好了
        - 使用者經常需要...
    validations:
      required: true
      
  - type: textarea
    id: proposed-solution
    attributes:
      label: 建議的解決方案
      description: 詳細描述您理想的解決方案
      placeholder: |
        描述您如何設想這個功能：
        - 使用者介面會是什麼樣子？
        - 使用者如何與它互動？
        - 預期的行為是什麼？
    validations:
      required: true
      
  - type: textarea
    id: alternatives-considered
    attributes:
      label: 考慮的替代方案
      description: 描述您考慮過的任何替代解決方案或變通方法
      placeholder: |
        例如：
        - 我嘗試使用...但它不起作用，因為...
        - 另一種方法可能是...但是...
        - 目前我透過...來解決這個問題
    validations:
      required: false
      

  - type: textarea
    id: additional-context
    attributes:
      label: 附加資訊
      description: 在此新增關於功能請求的任何其他資訊、模型圖、螢幕截圖或範例
      placeholder: |
        您可以包括：
        - 功能可能樣子的螢幕截圖或模型圖
        - 其他應用程式中類似功能的連結
        - 使用者故事或場景
        - 任何其他相關資訊
    validations:
      required: false
      
  - type: checkboxes
    id: checklist
    attributes:
      label: 檢查清單
      description: 請確認以下內容
      options:
        - label: 我已搜尋現有問題以確認這不是重複請求
          required: true
        - label: 這是功能請求，不是錯誤報告
          required: true
        - label: 我已提供足夠的詳細資訊來理解所請求的功能
          required: true
        - label: 我理解這是一個建議，可能不會立即實施
          required: true


