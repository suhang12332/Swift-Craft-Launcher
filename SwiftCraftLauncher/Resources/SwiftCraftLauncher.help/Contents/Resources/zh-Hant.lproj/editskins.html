<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="了解如何在 Swift Craft Launcher 中上傳和管理玩家皮膚、切換皮膚模型和修改披風">
    <meta name="keywords" content="皮膚, 玩家皮膚, 上傳皮膚, 披風, 皮膚管理器">
    <title>編輯皮膚 - Swift Craft Launcher 說明</title>
    <link rel="stylesheet" href="../css/help.css">
</head>
<body>
    <div class="page-header">
        <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher/main/SwiftCraftLauncher/Assets.xcassets/AppIcon.appiconset/mac512pt2x.png" alt="Swift Craft Launcher 圖示">
        <h1>編輯皮膚</h1>
    </div>
    
    <p>Swift Craft Launcher 允許您自訂玩家皮膚、在皮膚模型之間切換和管理披風。</p>
    
    <h2>上傳皮膚</h2>
    
    <ol>
        <li>點選「皮膚管理器」開啟皮膚管理介面。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_1.png" alt="皮膚管理器">
            </figure>
        </li>
        <li>皮膚管理器提供多個選項：「切換皮膚模型」、「上傳本地皮膚」、「披風修改」和「重設為預設皮膚」。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_2.png" alt="皮膚管理器功能">
            </figure>
        </li>
        <li>點選「上傳皮膚」，從您的電腦中選擇本地皮膚檔案，然後點選「開啟」。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_3.png" alt="選擇皮膚檔案">
            </figure>
        </li>
        <li>確認一切正確後，點選「套用變更」以儲存您的新皮膚。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_4.png" alt="套用變更">
            </figure>
        </li>
        <li>如果左下角的角色頭像被替換為您的新皮膚，則上傳成功。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_5.png" alt="上傳成功">
            </figure>
        </li>
    </ol>
    
    <p class="back-link"><a href="index.html">← 返回目錄</a></p>
</body>
</html>
