<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="了解如何在 Swift Craft Launcher 中上传和管理玩家皮肤、切换皮肤模型和修改披风">
    <meta name="keywords" content="皮肤, 玩家皮肤, 上传皮肤, 披风, 皮肤管理器">
    <title>编辑皮肤 - Swift Craft Launcher 帮助</title>
    <link rel="stylesheet" href="../css/help.css">
</head>
<body>
    <div class="page-header">
        <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher/main/SwiftCraftLauncher/Assets.xcassets/AppIcon.appiconset/mac512pt2x.png" alt="Swift Craft Launcher 图标">
        <h1>编辑皮肤</h1>
    </div>
    
    <p>Swift Craft Launcher 允许您自定义玩家皮肤、在皮肤模型之间切换和管理披风。</p>
    
    <h2>上传皮肤</h2>
    
    <ol>
        <li>点击"皮肤管理器"打开皮肤管理界面。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_1.png" alt="皮肤管理器">
            </figure>
        </li>
        <li>皮肤管理器提供多个选项："切换皮肤模型"、"上传本地皮肤"、"披风修改"和"重置为默认皮肤"。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_2.png" alt="皮肤管理器功能">
            </figure>
        </li>
        <li>点击"上传皮肤"，从您的计算机中选择本地皮肤文件，然后点击"打开"。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_3.png" alt="选择皮肤文件">
            </figure>
        </li>
        <li>确认一切正确后，点击"应用更改"以保存您的新皮肤。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_4.png" alt="应用更改">
            </figure>
        </li>
        <li>如果左下角的角色头像被替换为您的新皮肤，则上传成功。
            <figure>
                <img src="https://raw.githubusercontent.com/suhang12332/Swift-Craft-Launcher-HelpBook/main/editskins/5_5.png" alt="上传成功">
            </figure>
        </li>
    </ol>
    
    <p class="back-link"><a href="index.html">← 返回目录</a></p>
</body>
</html>
